<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>忘記密碼</title>
	<link rel="stylesheet" href="../css/forgotPassword.css">
</head>

<body>
	<div class="title-container">
		<h2>忘記密碼</h2>
	</div>


	<div class="container">
		<form action="forgotPassword" class="forgotPassword">
			<div class="account">
				<div class="input-field">
					<i class="user">帳號</i>
					<input type="text" name="account" placeholder="Username">
				</div>
			</div>
			<div class="email">
				<div class="input-field">
					<i class="email">email</i>
					<input class="email" name="email" placeholder="e-mail">
				</div>
			</div>
			<div class="button">
				<button type="reset">←返回登入頁</button>
				<button type="submit" value="getPassword">獲取驗證碼</button>
			</div>
		</form>
	</div>



</body>

</html>
